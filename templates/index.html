
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Model Predictor</title>
</head>
<body>
    <h2>Enter Three Values for Prediction</h2>
    <form method="post">
        <label>Enter Size in sqft:</label>
        <input type="number" name="val1" step="any" required><br><br>

        <label>Enter Room No:</label>
        <input type="number" name="val2" step="any" required><br><br>

        <label>Enter House Age:</label>
        <input type="number" name="val3" step="any" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <h3>Predicted Value: {{ prediction }}</h3>
    {% endif %}

    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
